<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wowa Trust Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
           }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #505050;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #505050;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #505050;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Wowa Trust Corporation</h1>
    <div class="button-container">
        <button class="button" onclick="addInsured()">Add Insured</button>
        <button class="button" onclick="removeInsured()">Remove Insured</button>
        <button class="button" onclick="findInsured()">Find Insured</button>
        <button class="button" onclick="listAllInsured()">List All Insured</button>
    </div>
    <form id="insuredForm" style="display: none;">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="birthDate">Birth Date:</label>
        <input type="text" id="birthDate" name="birthDate" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="bankAccountNumber">Bank Account Number:</label>
        <input type="text" id="bankAccountNumber" name="bankAccountNumber" required>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function addInsured() {
        document.getElementById("insuredForm").style.display = "block";

</script>
</body>
</html>
